<div class="news-list-item swiper-slide">
    <div class="news-list-item__wrapper">
        <div class="news-list-item__inner">

            <div class="news-list-item__img-block">
                <img src="@img/news_slider/@@img" class=" img-fluid" alt="" loading="lazy">
                <div class="swiper-lazy-preloader swiper-lazy-preloader-black"></div>
            </div>

            <div class="news-list-item__text-block">
                <div class="date">
                    @@date
                </div>
                <h3 class="h3">
                    <a href="news-detail.html">@@h1</a>
                </h3>
                <div class="text">
                    @@text
                </div>
            </div>

        </div>
    </div>
</div>
